<html><head><style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}.ng-animate-shim{visibility:hidden;}.ng-anchor{position:absolute;}</style>

	<title>XYZ Bank</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body ng-app="BankApp" ng-controller="bodyCtrl" style="background:#e8e8e8;" class="ng-scope">
	<!-- uiView:  --><div ui-view="" class="ng-scope"><div class="container-fluid ng-scope">
	<div class="box mainhdr">
		<button class="btn home" ng-click="home()">Home</button>
		<strong class="mainHeading">XYZ Bank</strong>
		<button ng-show="logout" class="btn logout" ng-click="byebye()">Logout</button>
		
	</div>
	<!-- uiView:  --><div ui-view="" class="ng-scope"><div class="borderM box padT20 ng-scope">
	<div><strong> Welcome <span class="fontBig ng-binding">Hermoine Granger</span> !!</strong>
	<span ng-show="noAccount" class="ng-hide">Please open an account with us.</span>
	<select ng-hide="noAccount" style="margin-left:10px" ng-options="account for account in Accounts" name="accountSelect" id="accountSelect" ng-model="accountNo" ng-change="selectAcct()" class="ng-pristine ng-untouched ng-valid"><option label="1001" value="number:1001" selected="selected">1001</option><option label="1002" value="number:1002">1002</option><option label="1003" value="number:1003">1003</option></select>

	</div> <br>
	<div ng-hide="noAccount" class="center">Account Number : <strong class="ng-binding">1001 </strong>, 
	Balance : <strong class="ng-binding">5096</strong> , 
	Currency : <strong class="ng-binding">Dollar</strong></div><br>
	
	
	<div ng-hide="noAccount" class="center">
		<button ng-class="btnClass1" class="btn btn-lg tab" ng-click="transactions()">Transactions
		<b ng-show="btnClass1 === 'btn-primary'" id="notch" class="notch ng-hide"></b>
		</button>
		
		<button ng-class="btnClass2" class="btn btn-lg tab btn-primary" ng-click="deposit()">Deposit
		<b ng-show="btnClass2 === 'btn-primary'" id="notch" class="notch"></b>
		</button>
		<button ng-class="btnClass3" class="btn btn-lg tab" ng-click="withdrawl()">Withdrawl
		<b ng-show="btnClass3 === 'btn-primary'" id="notch" class="notch ng-hide"></b>
		</button>
		
	</div>
	<!-- uiView:  --><div ng-show="accountNo != ''" class="container-fluid mainBox ng-scope" ui-view=""><div class="ng-scope">
	<span class="error ng-binding ng-hide" ng-show="message"></span><br>
	<form role="form" name="myForm" ng-submit="deposit()" class="ng-pristine ng-invalid ng-invalid-required">
		<div class="form-group"><label>Amount to be Deposited :</label>
			<input type="number" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" ng-model="amount" placeholder="amount" required=""><br>
		</div>
		<button type="submit" value="" class="btn btn-default">Deposit</button>
	</form>

</div></div>

</div></div>

</div></div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="user.service.js"></script>
	<script type="text/javascript" src="account.service.js"></script>
	<script type="text/javascript" src="transaction.service.js"></script>
	<script type="text/javascript" src="mockDataLoadService.js"></script>
	<script type="text/javascript" src="customer.data.js"></script>
	<script type="text/javascript" src="config.js"></script>
	<script type="text/javascript" src="date.search.filter.js"></script>
	<script type="text/javascript" src="accountViewController.js"></script>
	<script type="text/javascript" src="addCustomerController.js"></script>
	<script type="text/javascript" src="customerViewController.js"></script>
	<script type="text/javascript" src="bodyController.js"></script>
	<script type="text/javascript" src="depositController.js"></script>
	<script type="text/javascript" src="listCustomerController.js"></script>
	<script type="text/javascript" src="mainController.js"></script>
	<script type="text/javascript" src="managerViewController.js"></script>
	<script type="text/javascript" src="openAccountController.js"></script>
	<script type="text/javascript" src="optionsController.js"></script>
	<script type="text/javascript" src="transactionSummaryController.js"></script>
	<script type="text/javascript" src="withdrawlController.js"></script>



    </body></html>
